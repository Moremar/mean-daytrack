<div class="container">
    <mat-spinner *ngIf="loading"></mat-spinner>

    <mat-card class="errorMessage" *ngIf="!loading && errorMessage != null">
        <p>{{errorMessage}}</p>
    </mat-card>

    <mat-card class="form" *ngIf="!loading">
        <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
            <!-- email input -->
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput name="email" ngModel #email="ngModel" required email />
                <mat-error *ngIf="email.invalid">An email is required.</mat-error>
            </mat-form-field>
            <!-- password input -->
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput name="password" ngModel #password="ngModel" required />
                <mat-error *ngIf="password.invalid">A password is required.</mat-error>
            </mat-form-field>
            <!-- login button -->
            <div>
                <button mat-flat-button color="primary" type="submit">{{ signupMode ? 'Signup' : 'Login'}}</button>
            </div>
        </form>
    </mat-card>
</div>
