<p></p>
<mat-expansion-panel hideToggle #panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <img class="piece-type-icon" src="{{ getIcon() }}" alt="Not found" />
            <span>{{piece.title}}</span>
            <span *ngIf="hasVolume()"> - Vol.{{piece.volume}}</span>
            <span *ngIf="hasSeason()"> - Season {{piece.season}}</span>
        </mat-panel-title>
        <mat-panel-description>
            <span *ngIf="isType('Book') || isType('Comic')">{{piece.author}} </span>
            <span *ngIf="isType('Movie') || isType('Series')">{{piece.director}} </span>
            <span *ngIf="isType('Game')">{{piece.console}} </span>
            <span *ngIf="piece.year != null">({{piece.year}})</span>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
        <!-- <img class="piece-image" src="../../../assets/images/harry_potter_1.jpg" alt="Not found" /> -->
        <img *ngIf="piece.imageUrl != ''" class="piece-image" src="{{piece.imageUrl}}" alt="Not found" />
        <p>
            <i>{{piece.genre}}</i>
        </p>
        <p class="cast" *ngIf="hasCast()"><i>Cast</i><span class="spacer"></span>{{piece.actors.join(', ')}}</p>
        <p>{{piece.summary}}</p>
    </div>
</mat-expansion-panel>
