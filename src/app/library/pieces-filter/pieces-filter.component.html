<div class="container">
    <div class="centered">
        <img class="search-icon" src="../../../assets/images/search.svg" alt="" />
        <mat-form-field appearance="legacy">
            <mat-label>Search ... </mat-label>
            <input type="search" matInput (keyup)="onKeyUp($event)">
        </mat-form-field>
    </div>
    <div class="centered">
        <div [class]="'icon-wrapper'" [class.selected]="bookSelected" (click)="onTypeClick('Book')">
            <img class="piece-type-icon" src="../../../assets/images/book.svg" alt="Not found" />
            <span class="tooltip">Books</span>
        </div>
        <div [class]="'icon-wrapper'" [class.selected]="comicSelected" (click)="onTypeClick('Comic')">
            <img class="piece-type-icon" src="../../../assets/images/comic.svg" alt="Not found" />
            <span class="tooltip">Comics</span>
        </div>
        <div [class]="'icon-wrapper'" [class.selected]="movieSelected" (click)="onTypeClick('Movie')">
            <img class="piece-type-icon" src="../../../assets/images/movie.svg" alt="Not found" />
            <span class="tooltip">Movies</span>
        </div>
        <div [class]="'icon-wrapper'" [class.selected]="seriesSelected" (click)="onTypeClick('Series')">
            <img class="piece-type-icon" src="../../../assets/images/series.svg" alt="Not found" />
            <span class="tooltip">Series</span>
        </div>
        <div [class]="'icon-wrapper'" [class.selected]="gameSelected" (click)="onTypeClick('Game')">
            <img class="piece-type-icon" src="../../../assets/images/game.svg" alt="Not found" />
            <span class="tooltip">Games</span>
        </div>
    </div>
</div>
